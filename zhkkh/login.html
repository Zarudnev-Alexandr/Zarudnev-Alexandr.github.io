        <label class="login__label">
          Введите пароль
          <input class="login__input" type="password" name="login__password" required>
        </label>
        <label class="login__label login__label-checkbox">
          <div class="login__checkbox-box">
            <input class="login__checkbox" type="checkbox" name="login__checkbox">
            <span class="login__checkbox-span"></span>            
          </div>
          Запомнить меня                
        </label>
        <button class="login__btn" type="submit" name="login__btn">Логин</button>
        <a class="login__error" href="#" name="forgot__password">Забыли пароль?</a>
      </form>
    </div>
  </section>





  <script src="js/main.min.js"></script>

</body>
